<body>

        <div class="container">

                  <h1>Friend Finder</h1>

                  <hr>
                  <a href="/"><button class="btn btn-success btn-md"><span class="fa fa-plus"></span> Back to home</button></a>

                <div class="row">
                        <div class="col-lg-12">
                  
                          <!-- Current Tables in Use -->
                          <div class="card">
                            <div class="card-header">
                              <h4>Friends</h4>
                            </div>
                            <div class="card-body">
                              <ul id="friendList" class="list-group"></ul>

                  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
                  <script type="text/javascript">
                  
                  
                    function runfriendQuery() {
                      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
                      $.ajax({ url: "/api/friends", method: "GET" })
                        .then(function(friendData) {
                  
                          // Here we then log the tableData to console, where it will show up as an object.
                          console.log(friendData);
                          console.log("------------------------------------");
                  
                          for (var i = 0; i < friendData.length; i++) {
                  
                            // Get a reference to the tableList element and populate it with tables
                            var friendList = $("#friendList");
                  
                            // Then display the fields in the HTML (Section Name, Date, URL)
                            var listItem = $("<li class='list-group-item mt-4'>");
                  
                            listItem.append(
                              $("<h2>").text("Friend #" + (i + 1)),
                              $("<hr>"),
                              $("<h2>").text("Name: " + friendData[i].Name),
                              $("<img>").attr("src" ,friendData[i].photo).css("height","200").css("width","200"),
                             
                            );
                  
                            friendList.append(listItem);
                          }
                        });
                    }



                    runfriendQuery();
                </script>
